<ion-content>
  <div class="login-container">
    <div class="login-box">
      <div class="tabs">
        <button [ngClass]="{ active: isSignIn }" (click)="toggleSignIn()">
          Ingreso
        </button>
        <button [ngClass]="{ active: !isSignIn }" (click)="toggleSignUp()">
          Registro
        </button>
      </div>

      <div *ngIf="isSignIn; else signUpForm">
        <form (submit)="onSignIn()">
          <ion-item>
            <ion-label position="stacked">Usuario</ion-label>
            <ion-input
              [(ngModel)]="username"
              name="username"
              type="username"
              placeholder="Usuario"
              required
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input
              [(ngModel)]="password"
              name="password"
              type="password"
              placeholder="**********"
              required
            ></ion-input>
          </ion-item>
          <ion-item id="keep-sign" lines="none">
            <ion-checkbox slot="start"></ion-checkbox>
            <ion-label>Mantener sesión iniciada</ion-label>
          </ion-item>
          <ion-button id="btn-sign-in" expand="block" type="submit"
            >Ingresar</ion-button
          >
          <a class="forgot-password" (click)="goToForgotPassword()"
            >Olvidaste la contraseña?</a
          >
        </form>
      </div>

      <ng-template #signUpForm>
        <form (submit)="onSignUp()">
          <ion-item>
            <ion-label position="stacked">Usuario</ion-label>
            <ion-input
              [(ngModel)]="username2"
              name="username"
              placeholder="Usuario"
              required
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input
              [(ngModel)]="email"
              name="email"
              type="email"
              placeholder="ejemplo@gmail.com"
              required
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input
              [(ngModel)]="password2"
              name="password"
              type="password"
              placeholder="**********"
              required
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Repetir contraseña</ion-label>
            <ion-input
              [(ngModel)]="repeatPassword"
              name="repeatPassword"
              type="password"
              placeholder="**********"
              required
            ></ion-input>
          </ion-item>
          <ion-button id="btn-sign-up" expand="block" type="submit"
            >Registrarse</ion-button
          >
        </form>
      </ng-template>
    </div>
  </div>
</ion-content>
