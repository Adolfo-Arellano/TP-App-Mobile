<ion-content>
  <div class="login-container">
    <div class="login-box">
      <div class="tabs">
        <button [ngClass]="{ active: isSignIn }" (click)="toggleSignIn()">
          Ingresar
        </button>
        <button [ngClass]="{ active: !isSignIn }" (click)="toggleSignUp()">
          Registrarse
        </button>
      </div>

      <form *ngIf="isSignIn">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input
            type="password"
            [(ngModel)]="password"
            name="password"
          ></ion-input>
        </ion-item>
        <ion-button expand="block" (click)="onSignIn()">Ingresar</ion-button>
        <p class="forgot-password" (click)="goToForgotPassword()">
          ¿Olvidaste tu contraseña?
        </p>
      </form>

      <form *ngIf="!isSignIn">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input
            type="password"
            [(ngModel)]="password2"
            name="password"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Repetir Contraseña</ion-label>
          <ion-input
            type="password"
            [(ngModel)]="repeatPassword"
            name="repeatPassword"
          ></ion-input>
        </ion-item>
        <ion-button expand="block" (click)="onSignUp()">Registrarse</ion-button>
      </form>
    </div>
  </div>
</ion-content>
