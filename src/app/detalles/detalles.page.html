<ion-header>
  <ion-toolbar>
    <ion-title>Detalles del Artículo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="itemDetalles">
    <ion-card-header>
      <ion-card-title>{{ itemDetalles.id }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ itemDetalles.name }}</p>
      <!-- Otros detalles del artículo -->
    </ion-card-content>
  </ion-card>
</ion-content>
