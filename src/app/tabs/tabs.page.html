<ion-tabs>
  <ion-tab-bar slot="bottom" *ngIf="!isLoginPage">
    <ion-tab-button tab="tab1" (click)="navigateToTab1()" hidden>
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Login</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" (click)="navigateToTab2()">
      <ion-icon name="cash-outline"></ion-icon>
      <ion-label>Cryptos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" (click)="navigateToTab3()">
      <ion-icon name="calculator-outline"></ion-icon>
      <ion-label>Conversor</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4" href="/tabs/tab4">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>Usuario</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
